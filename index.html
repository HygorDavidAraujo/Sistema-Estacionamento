<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="frontend/style.css" />
</head>
<body>
<header>
    <h1>Sistema de Estacionamento</h1>
    <div class="header-actions">
        <button id="btnEntrada">Registrar Entrada</button>
        <button id="btnSaida">Registrar Saída</button>
        <button id="btnHistorico">Histórico</button>
        <button id="btnMenu">Configurações</button>
    </div>
</header>

<main id="main">
    <section id="patio">
        <h2>Veículos no Pátio</h2>
        <div id="patioCarList" aria-live="polite"></div>
    </section>
</main>

<!-- POPUP ENTRADA -->
<div class="popup" id="entradaPopup" aria-hidden="true">
    <div class="popup-content">
        <button class="close" data-close>&times;</button>
        <h3>Entrada de Veículo</h3>

        <label for="placaEntrada">Placa</label>
        <input id="placaEntrada" type="text" placeholder="AAA0A00" autocomplete="off" />

        <label for="marcaEntrada">Marca</label>
        <input id="marcaEntrada" type="text" />

        <label for="modeloEntrada">Modelo</label>
        <input id="modeloEntrada" type="text" />

        <label for="corEntrada">Cor</label>
        <input id="corEntrada" type="text" />

        <button id="registrarBtn">Registrar</button>
    </div>
</div>

<!-- POPUP SAÍDA -->
<div class="popup" id="saidaPopup" aria-hidden="true">
    <div class="popup-content">
        <button class="close" data-close>&times;</button>
        <h3>Saída de Veículo</h3>

        <label for="placaSaida">Placa</label>
        <input id="placaSaida" type="text" placeholder="AAA0A00" autocomplete="off" />

        <button id="calcularBtn">Calcular Permanência</button>
    </div>
</div>

<!-- POPUP MENU/CONFIG -->
<div class="popup" id="menu" aria-hidden="true">
    <div class="popup-content">
        <button class="close" data-close>&times;</button>
        <h3>Configurações</h3>

        <label for="valorHora">Valor 1ª Hora (R$)</label>
        <input id="valorHora" type="number" step="0.01" />

        <label for="valorHoraAdicional">Valor Hora Adicional (R$)</label>
        <input id="valorHoraAdicional" type="number" step="0.01" />

        <label for="toleranciaHoraAdicional">Tolerância (min)</label>
        <input id="toleranciaHoraAdicional" type="number" />

        <button id="saveConfigBtn">Salvar</button>
    </div>
</div>

<!-- COMPROVANTES -->
<div class="popup" id="comprovanteEntradaPopup" aria-hidden="true">
    <div class="popup-content">
        <button class="close" data-close>&times;</button>
        <div id="comprovanteEntrada"></div>
        <button id="printEntradaBtn">Imprimir</button>
    </div>
</div>

<div class="popup" id="comprovantePermanenciaPopup" aria-hidden="true">
    <div class="popup-content">
        <button class="close" data-close>&times;</button>
        <div id="comprovantePermanencia"></div>
        <button id="printPermanenciaBtn">Imprimir</button>
    </div>
</div>

<!-- POPUP HISTÓRICO -->
<div class="popup" id="historicoPopup" aria-hidden="true">
    <div class="popup-content popup-content-large">
        <button class="close" data-close>&times;</button>
        <h3>Histórico e Relatórios</h3>
        
        <div class="historico-actions">
            <button id="btnRelatorioResumo">Resumo</button>
            <button id="btnHistoricoCompleto">Histórico Completo</button>
            <button id="btnBuscaPlaca">Buscar por Placa</button>
        </div>
        
        <div class="historico-filtros">
            <h4>Filtros</h4>
            <div class="filtro-grupo">
                <label for="filtroAno">Ano:</label>
                <input type="number" id="filtroAno" placeholder="2025" min="2020" max="2099" />
                
                <label for="filtroMes">Mês:</label>
                <select id="filtroMes">
                    <option value="">Todos</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                
                <button id="btnAplicarFiltro">Aplicar Filtro</button>
                <button id="btnLimparFiltro">Limpar</button>
            </div>
        </div>
        
        <div id="historicoConteudo" class="historico-conteudo"></div>
    </div>
</div>

<script src="frontend/script.js"></script>
</body>
</html>
