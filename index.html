<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <header>
        <h1>Sistema de Estacionamento</h1>
    </header>
    
    <main class="container">
        <div class="controls">
            <button id="btnEntrada">Entrada</button>
            <button id="btnSaida">Saída</button>
            <button id="btnMenu">Configurações</button>
        </div>

        <section id="patioSection">
            <h2>Carros no Pátio</h2>
            <div id="patioCarList" aria-live="polite"></div>
        </section>
    </main>
    
    <!-- POPUP ENTRADA -->
    <div id="entradaPopup" class="popup" aria-hidden="true">
        <div class="popup-content">
            <button class="close" data-close>&times;</button>
            <h2>Registrar Entrada</h2>

            <label>Placa do Carro:</label>
            <input type="text" id="placaEntrada" maxlength="9" placeholder="ABC1D23" autocomplete="off">

            <label>Marca:</label>
            <select id="marcaEntrada">
                <option value="">Escolha uma marca</option>
                <option>Chevrolet</option><option>Ford</option><option>Volkswagen</option>
                <option>Fiat</option><option>Toyota</option><option>Hyundai</option>
                <option>Honda</option><option>BYD</option><option>Haval</option>
                <option>Kia</option><option>JAC</option><option>Land Rover</option>
                <option>Mercedes</option><option>BMW</option><option>Jeep</option>
            </select>

            <label>Modelo:</label>
            <input type="text" id="modeloEntrada">

            <label>Cor:</label>
            <input type="text" id="corEntrada">

            <button id="registrarBtn">Registrar</button>
        </div>
    </div>
    
    <!-- POPUP SAÍDA -->
    <div id="saidaPopup" class="popup" aria-hidden="true">
        <div class="popup-content">
            <button class="close" data-close>&times;</button>
            <h2>Calcular Permanência</h2>

            <label>Placa:</label>
            <input type="text" id="placaSaida" maxlength="9" placeholder="ABC1D23" autocomplete="off">

            <button id="calcularBtn">Calcular</button>
        </div>
    </div>

    <!-- POPUP RESULTADO -->
    <div id="imprimirPopup" class="popup" aria-hidden="true">
        <div class="popup-content">
            <button class="close" data-close>&times;</button>

            <h2>Resumo</h2>

            <div id="dadosVeiculo"></div>
            <div id="permanenciaValor"></div>

            <button id="imprimirComprovanteBtn">Imprimir Comprovante</button>
        </div>
    </div>

    <!-- POPUP COMPROVANTE ENTRADA -->
    <div id="comprovanteEntradaPopup" class="popup" aria-hidden="true">
        <div class="popup-content">
            <button class="close" data-close>&times;</button>
            <h2>Comprovante de Entrada</h2>

            <div id="comprovanteEntrada"></div>
            <button id="printEntradaBtn">Imprimir</button>
        </div>
    </div>

    <!-- POPUP COMPROVANTE PERMANÊNCIA -->
    <div id="comprovantePermanenciaPopup" class="popup" aria-hidden="true">
        <div class="popup-content">
            <button class="close" data-close>&times;</button>
            <h2>Comprovante de Permanência</h2>

            <div id="comprovantePermanencia"></div>
            <button id="printPermanenciaBtn">Imprimir</button>
        </div>
    </div>

    <!-- MENU CONFIGURAÇÕES -->
    <aside id="menu" class="menu-content" aria-hidden="true">
        <button class="close" data-close>&times;</button>

        <h3>Configurações</h3>

        <label>Valor da 1ª Hora (R$):</label>
        <input type="text" id="valorHora">

        <label>Hora Adicional (R$):</label>
        <input type="text" id="valorHoraAdicional">

        <label>Tolerância (minutos):</label>
        <input type="number" id="toleranciaHoraAdicional" min="0">

        <button id="saveConfigBtn">Salvar</button>
    </aside>

    <script src="./js/script.js"></script>
</body>
</html>
